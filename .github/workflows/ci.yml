name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Type check
        run: pnpm tsc --noEmit

      - name: Build
        run: pnpm build

      - name: Check package exports
        run: |
          # Verify all exported files exist
          test -f dist/index.js
          test -f dist/index.d.ts
          test -f dist/systems/index.js
          test -f dist/systems/index.d.ts
          test -f dist/components/index.js
          test -f dist/components/index.d.ts
          test -f dist/math/index.js
          test -f dist/math/index.d.ts
          echo "All exports verified!"
